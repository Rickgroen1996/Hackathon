<html>
<head>
	<title>oba app</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"><link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<meta name="viewport" content="user-scalable=no,initial-scale=1.3" />
	<script type='text/javascript' charset='utf-8'>
    // Hides mobile browser's address bar when page is done loading.
      window.addEventListener('load', function(e) {
        setTimeout(function() { window.scrollTo(0, 1); }, 1);
      }, false);
</script>

	<script>
	$(function(){
		var count = 1;
		var points = 0;

	  $(".antwoord").on('click', function(){


	  	
	  	
	  	if(count == 1)
	  	{
		  	$(".head").html('Ga naar de multimedia afdeling. Ga naar de grootste cirkel waar een film zich afspeelt.Waar ging deze film over?');
		  	$(".antwoord1 .text").html('Over de tweede wereld oorlog.');
		  	$(".antwoord2 .text").html('Over de eerste wereld oorlog.');
		  	$(".antwoord3 .text").html('Over de koude oorlog.');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "0%"});
	  	}
	  	if(count == 2)
	  	{
		  	$(".head").html('Welke artikelen vind je niet op de Multimedia afdeling?');
		  	$(".antwoord1 .text").html('Boeken');
		  	$(".antwoord2 .text").html('Games');
		  	$(".antwoord3 .text").html('Films');
		  	$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "10%"});
	  	}
	  	if(count == 3)
	  	{
		  	$(".head").html('Ga naar de jeugd afdeling wat is bijzonder op deze afdeling?');
		  	$(".antwoord1 .text").html('Strips');
		  	$(".antwoord2 .text").html('Kunstwerk');
		  	$(".antwoord3 .text").html('De cirkels');
		  	$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "20%"});
	  	}
	  	if(count == 4)
	  	{
		  	$(".head").html('Wat voor soort boeken vind de op verdieping 4?');
		  	$(".antwoord1 .text").html('Kookboeken');
		  	$(".antwoord2 .text").html('Kinderboeken');
		  	$(".antwoord3 .text").html('Kunstboeken');
		  	$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "30%"});
	  	}
	  	if(count == 5)
	  	{
		  	$(".head").html('Als je een boek wilt lenen hoe doe je dat dan?');
		  	$(".antwoord1 .text").html('Bij de receptie');
		  	$(".antwoord2 .text").html('Vragen aan en werknemer');
		  	$(".antwoord3 .text").html('Bij een computer');
		  	$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "40%"});
	  	}
	  	if(count == 6)
	  	{
		  	$(".head").html('Waar zijn de stilte ruimtes?');
		  	$(".antwoord1 .text").html('Verdieping 1');
		  	$(".antwoord2 .text").html('Verdieping 2');
		  	$(".antwoord3 .text").html('Verdieping 3');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "50%"});
	  	}
	  	if(count == 7)
	  	{
		  	$(".head").html('Je ziet veel computers staan, waarvoor zijn die computers bedoeld?');
		  	$(".antwoord1 .text").html('Om boeken te vinden');
		  	$(".antwoord2 .text").html('Om informatie over die bibliotheek te vinden');
		  	$(".antwoord3 .text").html('Om te internetten');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "60%"});
	  	}
		if(count==7 && $(this).hasClass('antwoord1')) points++;
	  	if(count == 8)
	  	{
		  	$(".head").html('Hoe oud is dit de bibliotheek');
		  	$(".antwoord1 .text").html('100 jaar');
		  	$(".antwoord2 .text").html('50 jaar');
		  	$(".antwoord3 .text").html('25 jaar');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "70%"});
	  	}
		if(count==8 && $(this).hasClass('antwoord3')) points++;
	  	if(count == 9)
	  	{
		  	$(".head").html('Ga naar de bovenste verdieping wat vind je daar');
		  	$(".antwoord1 .text").html('Een restaurant');
		  	$(".antwoord2 .text").html('een zit plaats');
		  	$(".antwoord3 .text").html('een plek om boeken te lezen');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "80%"});
	  	}
		if(count==9 && $(this).hasClass('antwoord1')) points++;
	  	if(count == 10)
	  	{
		  	$(".head").html('Hoeveel boeken denk je dat deze bibliotheek heeft');
		  	$(".antwoord1 .text").html('1.000.000');
		  	$(".antwoord2 .text").html('500.000');
		  	$(".antwoord3 .text").html('300.000');
			$(".vraag-nr").html(count);
		  	$("#progress").animate({"width": "90%"});
	  	}
		if(count==10 && $(this).hasClass('antwoord3')) points++;
	  	
	  	else if(count >= 11){ 
	  		$(".head").html('');
		  	$(".antwoord1 .text").html('Je hebt ' + points + ' vragen goed beantwoord!');
		  	$(".antwoord2 .text").html('');
		  	$(".antwoord3 .text").html('');
			$(".vraag-nr").html('Einde');
		  	$("#progress").animate({"width": "100%"});
	  	}



		if(count==2 && $(this).hasClass('antwoord1')) points++;
		if(count==3 && $(this).hasClass('antwoord1')) points++;
		if(count==4 && $(this).hasClass('antwoord2')) points++;
		if(count==5 && $(this).hasClass('antwoord1')) points++;
		if(count==6 && $(this).hasClass('antwoord3')) points++;
		if(count==7 && $(this).hasClass('antwoord2')) points++;
		if(count==8 && $(this).hasClass('antwoord3')) points++;
		if(count==9 && $(this).hasClass('antwoord1')) points++;
		if(count==10 && $(this).hasClass('antwoord3')) points++;

	  	console.log("count: " + count + " || points: " + points);

	  	count++;

	  })
	});

	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1 class="vraag-nr">Welkom</h1>
		</div>
		<div class="content">
			
		<div class="question"><span class="head"></span></div>
	<div class="antwoord1 antwoord"><span class="text">Klik hier om de speurtocht te starten!</span></div>
	<div class="antwoord2 antwoord"><span class="text"></span></div>
	<div class="antwoord3 antwoord"><span class="text"></span></div>

	<div id="progressBAR"><div id="progress"></div></div>
		</div>
	</div>
</body>
</html>
