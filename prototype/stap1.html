<html>
<head>
	<title>Stap 1</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
	<script>
	$(function(){
		var count = 0;
		var ja = 0;
		var nee = 0;
	  // To attach Backstrech as the body's background
	  $.backstretch("stappenBG.png");

	  $(".antwoord").on('click', function(){
	  	count++;
	  	if($(this).hasClass('antwoord2')) nee++;
	  	if($(this).hasClass('antwoord1')) ja++;


	  	$(".head, .text").html('');

	  	if(count == 1)
	  	{
		  	$(".head").html('Hoeveel uur per dag zit je?');
		  	$(".antwoord1 .text").html(' < 5 uur');
		  	$(".antwoord2 .text").html(' > 5 uur');
		  	$("#progress").animate({"width": "12.5%"});
	  	}
	  	else if(count == 2)
	  	{
	  		$(".head").html('Hoeveel uur per dag sport je?');
		  	$(".antwoord1 .text").html(' < 1 uur');
		  	$(".antwoord2 .text").html(' > 1 uur');	
		  	$("#progress").animate({"width": "25%"});
	  	}
	  	else if(count == 3)
	  	{
	  		$(".head").html('Hoeveel KG weeg je?');
		  	$(".antwoord1 .text").html(' < 70 kg');
		  	$(".antwoord2 .text").html(' > 70 kg');
		  	$("#progress").animate({"width": "37.5%"});
	  	}
	  	else if(count == 4)
	  	{
	  		$(".head").html('Heb je ons ooit bezocht?');
		  	$(".antwoord1 .text").html('JA');
		  	$(".antwoord2 .text").html('NEE');
		  	$("#progress").animate({"width": "50%"});
	  	}
	  	else if(count == 5)
	  	{
	  		$(".head").html('Heb je vaak rug klachten?');
		  	$(".antwoord1 .text").html('Ja');
		  	$(".antwoord2 .text").html('Nee');
		  	$("#progress").animate({"width": "62.5%"});
	  	}
	  	else if(count == 6)
	  	{
	  		$(".head").html('Heb je steun zolen?');
		  	$(".antwoord1 .text").html('JA');
		  	$(".antwoord2 .text").html('NEE');
		  	$("#progress").animate({"width": "75%"});
	  	}
	  	else if(count == 7)
	  	{
	  		$(".head").html('Heb je airmax?');
		  	$(".antwoord1 .text").html('JA');
		  	$(".antwoord2 .text").html('NEE');
		  	$("#progress").animate({"width": "87.5%"});
	  	}
	  	else if(count >= 8){ 
	  		$(".head").html('Je bent klaar!');
		  	$("#progress").animate({"width": "100%"});
	  		if(ja < nee)
	  		{
	  			$(".antwoord1, .antwoord2").css("background-color", "red");
			  	$(".antwoord1 .text").html('Je score is fout');
			  	$(".antwoord2 .text").html('Het is verstandig om te komen');
	  		}
	  		else{
		  		$(".antwoord1, .antwoord2").css("background-color", "green");
				  	$(".antwoord1 .text").html('Je score is goed');
				  	$(".antwoord2 .text").html('Je leeft langer!');	
		  		}
	  	}

	  })
	});

	</script>
		<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="question"><span class="head">Ben je onder de 18</span></div>
	<div class="antwoord1 antwoord"><span class="text">Ja</span></div>
	<div class="antwoord2 antwoord"><span class="text">NEE</span></div>

	<div id="progressBAR"><div id="progress"></div></div>
</body>
</html>
